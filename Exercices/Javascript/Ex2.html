	<script>
                        /* -----------------------------------------------------------------------------------------------

                                                            -----------------
                                                            |   CONSIGNES   |
                                                            -----------------


                                1 - Creer un <input type="button"> à la fin de la div article 					(1 point)

                                2 - Lorsque l'on clique sur le bouton, faire en sorte qu'article obtienne		(2 points)
                            les propriété suivante :  - Fond de couleur gris
                                                      - Largeur de 80%
                                                      - Hauteur de 120px;

                                3 - Ajouter la classe "rouge" à la div ".d1" lorsque l'on clique sur le			(3 points)
                            bouton en partant du bouton (utiliser les parents et enfants, n'utilisez pas $('.d1') ! )

                                4 - Même question avec la div ".d2" en partant de la div ".d1"					(4 points)

                                5 - Lorsque le bouton a été cliqué 3 fois, ajouter la classe "vert" à toutes les <div>
                            SAUF les <div> ".rouge" qui elles devront recevoir la classe "bleu"					(5 points)



                        ----------------------------------------------------------------------------------------------- */
    </script>

    <script>
        $(function() {

            var i = 0

            // On ajoute un <input type="button"> dans <article>
            $('article').append('<input type="button">');
            
            // On écoute le clique sur <input>
            $('input').click(function(e){
                
                // Changer le css de <article>
                $('article').css('background-color','grey').css('width','80%').css('height','120px');                       

                // Stocker la div <input>
                var button = $('input');
                var div1   = $('.d1');

                
                // Atteindre .d1 en partant du bouton
                button.parent().parent().parent().parent().addClass('rouge');

                // Atteindre .d2 en partant de d1
                div1.children().last().children().first().addClass('rouge');              

                // Faire le changement de couleurs au 3eme clique
                i++;

                if (i==3) {
                    $('div').addClass('vert')
                    $('.d1').addClass('bleu')
                    $('.rouge').removeClass().addClass('bleu')
                }
                
                
            })
        })
    </script>
